<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="{% url 'everestapp:clientabout' %}">About</a></li>
        <li><a href="{% url 'everestapp:clientservice' %}">Services</a></li>
        <li><a href="{% url 'everestapp:clientcontact' %}">Contact</a></li>
    </ul>
    <ul>
        <li><a href="{% url 'everestapp:clientnewscreate' %}">Create News</a></li>
        <li><a href="{% url 'everestapp:clientnewslist' %}">All News</a></li>
    </ul>
    <h3>News Category</h3>
    <ul>
        {% for category in categories %}
            <li>{{category.title}}</li>
            <ul>
                {% for news in category.allnews.all %}
                <li><a href="{% url 'everestapp:clientnewsdetail' news.id %}">{{news.title}}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
