<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <h1>Home Page</h1>

    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'everestapp:clientabout' %}">About</a></li>
        <li><a href="{% url 'everestapp:clientservice' %}">Services</a></li>
        <li><a href="{% url 'everestapp:clientcontact' %}">Contact</a></li>
    </ul>
    <ul>
        <li><a href="{% url 'everestapp:clientnewslist' %}">All News</a></li>
    </ul>
    <h3>All News</h3>
    <ul>
        {% for news in newslist %}
            <li><a href="{% url 'everestapp:clientnewsdetail' news.id %}">{{news.title}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
